<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Banana Slicer</title>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Rock+Salt" rel="stylesheet"> 
    <!-- <link href=" https://rawgit.com/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></link> -->

</head>
<body>

    <header id="header">

        <nav id="nav-bar">
            <div id="icon-title">
                <img id="header-img" src="https://raw.githubusercontent.com/stufinn/fCCProductLandingPage/master/assets/images/banana.png" alt="banana icon" id="bananaLogo">
                <div id="product-title">Hurltzer 571 Banana Slicer</div>
            </div>
  
            
            <nav id="nav-links">
                <a href="#" class="nav-link">Features</a>
            </nav>

            <!-- <div id="nav-links">
                <a href="#" class="nav-link"><div class="nav-text">Features</div></a>
                <a href="#" class="nav-link"><span class="nav-text">How It Works</span></a>
                <a href="#" class="nav-link"><span class="nav-text">Reviews</span></a>
                <a href="#" class="nav-link"><span class="nav-text">Pricing</span></a>
            </div> -->
        </nav>

    </header>

    <div id="top-spacer"></div>
    <h1 id="title">Behold the best-reviewed Banana Slicer Ever</h1>

    <p id="description">This is a description of the Hurltzer 571</p>
    
    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/RMZZYYJEuPY" frameborder="0" allow="encrypted-media" allowfullscreen>
        Sorry your browser does not appear to allow you to view this video.  <a href="https://www.youtube.com/watch?annotation_id=annotation_3957574571&feature=iv&src_vid=1Kz7xGbgSK4&v=RMZZYYJEuPY" target="_blank">View it on YouTube</a>
    </iframe>

    <form id="form">

        <label for="name" id="name-label">Name: </label>
        <input type="text" id="name" placeholder="your name here" required>

        <label for="email" id="email-label">Email address: </label>
        <input type="email" placeholder="email here" id="email" placeholder="your email here" required>

        <label for="number" id="number-label">Number of banana slicers to order:</label>
        <input type="number" id="number" min="0" max="50" placeholder="#">

        <label for="dropdown" id="dropdown-label">Color:</label>
        <select name="dropdownList" id="dropdown">
            <option id="option1" selected="selected" value="yellow">Yellow</option>
            <option id="option2" value="black">Black</option>
            <option id="option3" value="green">Green</option>
            <option id="option4" value="blue">Blue</option>
        </select>

        <div id="radioButtons">

            <p id="radio-label">Delivery options:</p>
            
            <input type="radio" name="radio" id="radioButton1" value="regular">
            <label for="radioButton1">Regular</label>

            <input type="radio" name="radio" id="radioButton2" value="express">
            <label for="radioButton2">Express</label>

            <input type="radio" name="radio" id="radioButton3" value="drone">
            <label for="radioButton3">Drone delivery</label>

            <input type="radio" name="radio" id="radioButton4" value="pickup">
            <label for="radioButton4">Pickup</label>

        </div>

        <p>What is this purchase for?</p>
        <div id="checkBoxes">

            <input type="checkbox" name="checkbox" id="checkbox1" value="gift">
            <label for="checkbox1">Gift</label>


            <input type="checkbox" name="checkbox" id="checkbox2" value="slicing">
            <label for="checkbox2" id="checkbox2-label">Slicing bananas</label>

            <input type="checkbox" name="checkbox" id="checkbox3" value="love">
            <label for="checkbox3" id="checkbox3-label">Love life aid</label>

            <input type="checkbox" name="checkbox" id="checkbox4" value="nather-not">
            <label for="checkbox4" id="checkbox4-label">Rather not say</label>

        </div>

        <input type="submit" id="submit">
        
        <label for="text">Additional Comments</label>
        <textarea name="textarea" id="textarea">Additional Comments (e.g. delivery instructions)</textarea>


    </form>

</body>
</html>
